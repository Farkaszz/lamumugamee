<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Box Finding Game ‚Äî Calf Edition</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(180deg, #f6fbf8, #e9f5ee);
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .game {
      width: 100%;
      max-width: 1000px;
      padding: 20px;
      text-align: center;
    }
    .board {
      display: grid;
      gap: 10px;
      justify-items: center;
    }
    .card {
      width: 100px;
      height: 100px;
      perspective: 1000px;
      cursor: pointer;
    }
    .inner {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.6s;
    }
    .card.open .inner {
      transform: rotateY(180deg);
    }
    .face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
    }
    .front {
      background: #fff;
      border: 2px solid #ccc;
    }
    .front img {
      width: 80%;
      height: 80%;
    }
    .back {
      background: #ffd166;
      transform: rotateY(180deg);
      font-size: 24px;
      font-weight: bold;
    }
    .message {
      margin-top: 15px;
      font-size: 18px;
      font-weight: bold;
    }
    .play-again {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .play-again:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="game">
    <h1>Find the Calf! üêÑ</h1>
    <div id="board" class="board"></div>
    <div id="message" class="message">Choose a box ‚Äî will you find the calf?</div>
    <button id="play-again" class="play-again" style="display: none;">Play Again</button>
  </div>

  <audio id="moo-sound" src="https://freesound.org/data/previews/100/100587_1770464-lq.mp3"></audio>
  <audio id="fail-moo" src="https://freesound.org/data/previews/58/58277_634166-lq.mp3"></audio>
  <audio id="ambient-moo" src="https://freesound.org/data/previews/100/100587_1770464-lq.mp3"></audio>

  <script>
    const board = document.getElementById('board');
    const message = document.getElementById('message');
    const playAgainButton = document.getElementById('play-again');
    const mooSound = document.getElementById('moo-sound');
    const failMoo = document.getElementById('fail-moo');
    const ambientMoo = document.getElementById('ambient-moo');

    const numBoxes = 12;
    let correctIndex = 0;
    let opened = false;

    function setup() {
      opened = false;
      board.innerHTML = '';
      correctIndex = Math.floor(Math.random() * numBoxes);
      board.style.gridTemplateColumns = `repeat(${Math.ceil(Math.sqrt(numBoxes))}, 1fr)`;
      message.textContent = 'Choose a box ‚Äî will you find the calf?';
      playAgainButton.style.display = 'none';

      // Play ambient moo sound at the start of each game
      ambientMoo.play();

      for (let i = 0; i < numBoxes; i++) {
        const card = document.createElement('div');
        card.className = 'card';
        card.dataset.index = i;
        card.innerHTML = `
          <div class="inner">
            <div class="face front"><img src="box.png" alt="box"></div>
            <div class="face back">${i === correctIndex ? 'üêÑ Calf!' : '‚ùå'}</div>
          </div>
        `;
        card.addEventListener('click', onClick);
        board.appendChild(card);
      }
    }

    function onClick(e) {
      const card = e.currentTarget;
      if (opened) return;
      opened = true;
      card.classList.add('open');
      const i = Number(card.dataset.index);
      if (i === correctIndex) {
        message.textContent = 'Congratulations! You found the calf!';
        mooSound.play();
      } else {
        message.textContent = 'Sorry, no calf here!';
        failMoo.play();
      }
      revealAll();
      playAgainButton.style.display = 'block';
    }

    function revealAll() {
      document.querySelectorAll('.card').forEach(c => c.classList.add('open'));
    }

    playAgainButton.addEventListener('click', setup);

    setup();
  </script>
</body>
</html>
